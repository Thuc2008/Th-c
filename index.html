<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tung đồng xu</title>
<style>
body{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
  background:#0f1724;
  font-family:sans-serif;
}
.coin{
  width:160px;
  height:160px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff9c4, #f7b500);
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  color:#222;
  cursor:pointer;
  transition:transform 1s;
  backface-visibility:hidden;
}
</style>
</head>
<body>
<div class="coin" id="coin">Ngửa</div>
<script>
let coin=document.getElementById("coin");
coin.onclick=()=>{
  let res=Math.random()<0.5?"Ngửa":"Sấp";
  coin.style.transform="rotateY(720deg)";
  setTimeout(()=>{
    coin.textContent=res;
    coin.style.transform="rotateY(0deg)";
  },1000);
};
</script>
</body>
</html>
